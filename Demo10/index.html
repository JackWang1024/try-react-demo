<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html charset=utf-8"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<div id="example"></div>
	<script type="text/babel">
		var CountTimeElapsed = React.createClass({
			render: function() {
				var seconds = Math.round(this.props.elapsed / 100);
				seconds = seconds / 10 + (seconds % 10 ? '' : '.0');
				return (
					<p>React has been successfully running for {seconds}s</p>
				);
			}
		});
		var startTime = new Date().getTime();
		setInterval(function() {
			ReactDOM.render(
				<CountTimeElapsed elapsed={new Date().getTime() - startTime}/>,
				document.getElementById('example')
			);
		}, 100);
	</script>
</body>

</html>
